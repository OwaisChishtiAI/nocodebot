    <script>
      var DB_QUESTION = null;
      var FQ = false;
      var SESSION_GLOBAL_ID = null;

      function generateUUID() { // Public Domain/MIT
        var d = new Date().getTime();//Timestamp
        var d2 = ((typeof performance !== 'undefined') && performance.now && (performance.now()*1000)) || 0;//Time in microseconds since page-load or 0 if unsupported
        return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
            var r = Math.random() * 16;//random number between 0 and 16
            if(d > 0){//Use timestamp until depleted
                r = (d + r)%16 | 0;
                d = Math.floor(d/16);
            } else {//Use microseconds since page-load if supported
                r = (d2 + r)%16 | 0;
                d2 = Math.floor(d2/16);
            }
            return (c === 'x' ? r : (r & 0x3 | 0x8)).toString(16);
          });
      }

        console.log(selected_option);
        document.getElementById('chat-input').value = selected_option;

  $(function() {
  var INDEX = 0; 
  $("#chat-submit").click(function(e) {
    e.preventDefault();
    var msg = $("#chat-input").val(); 
    if(msg.trim() == ''){
      return false;
    }
    msg = {"new_question" : msg, "media" : "", "new_question_type" : ""};
    generate_message(msg, 'self');
    var buttons = [
        {
          name: 'Existing User',
          value: 'existing'
        },
        {
          name: 'New User',
          value: 'new'
        }
      ];
    // setTimeout(function() {      
    //   generate_message(msg, 'user');  
    // }, 1000)
    botResponse(msg.new_question);
    
  })

  function botResponse(ask){
    var botname = sessionStorage.getItem('botname');
    // var botname = 'cronus';
    if(FQ == true){
      var ask_orig = ask;
      ask = "second";
      FQ = false;
    }
    else{
      var ask_orig = "";
    }
    if (!ask){
      ask = ""
      FQ = true;
      SESSION_GLOBAL_ID = generateUUID();
    }
    
    if(DB_QUESTION == null){
      comp_form_data = {"botname" : botname, "ask" : ask, "session_id" : SESSION_GLOBAL_ID, "ask_orig" : ask_orig, "username" : sessionStorage.getItem('username')};
      console.log("IF " + DB_QUESTION);
    }
    else{
      comp_form_data = {"botname" : botname, "ask" : DB_QUESTION, "session_id" : SESSION_GLOBAL_ID, "ask_orig" : ask_orig, "username" : sessionStorage.getItem('username')};
      console.log("ELSE " + DB_QUESTION);
      DB_QUESTION = null;
    }
    xhr = new XMLHttpRequest();
    xhr.open( 'POST', ip_addr + 'commutebot/', false );
    xhr.onreadystatechange = function ( response ) {
        if (xhr.readyState === 4) {
        var reponses = xhr.response;
        reponses = JSON.parse(reponses);
        console.log("#######");
        console.log(reponses);
        console.log("#######");
        if(reponses.new_question instanceof Array){
          var answers = [];
          var questions = reponses.new_question[0];
          for(let k = 0 ; k < reponses.new_question[1].length ; k++){
            answers.push(reponses.new_question[1][k])
          }
          reponses.new_question = questions;
          reponses.answers = answers;
          console.log("IF");
          console.log(reponses);
        }
        else{
          console.log("ELSE");
          console.log(reponses);
        }
        if (reponses.new_question_type == "dq"){
          console.log("DQ ARRIVED: " + reponses.db_question);
          DB_QUESTION = reponses.db_question;
        }
        generate_message(reponses, 'user');
        }
    };
    console.log(comp_form_data);
    xhr.send( JSON.stringify(comp_form_data) );
  }

  function autocomplete(inp, arr) {
        var currentFocus;
        inp.addEventListener("input", function(e) {
            var a, b, i, val = this.value;
            closeAllLists();
            if (!val) { return false;}
            currentFocus = -1;
            a = document.createElement("DIV");
            a.setAttribute("id", this.id + "autocomplete-list");
            a.setAttribute("class", "autocomplete-items");
            this.parentNode.appendChild(a);
            for (i = 0; i < arr.length; i++) {
              if(arr[i]){
                  if (arr[i].substr(0, val.length).toUpperCase() == val.toUpperCase()) {
                  b = document.createElement("DIV");
                  b.innerHTML = "<strong>" + arr[i].substr(0, val.length) + "</strong>";
                  b.innerHTML += arr[i].substr(val.length);
                  b.innerHTML += "<input type='hidden' value='" + arr[i] + "'>";
                  b.addEventListener("click", function(e) {
                      inp.value = this.getElementsByTagName("input")[0].value;
                      closeAllLists();
                  });
                  a.appendChild(b);
                  }
              }
            }
        });
        inp.addEventListener("keydown", function(e) {
            var x = document.getElementById(this.id + "autocomplete-list");
            if (x) x = x.getElementsByTagName("div");
            if (e.keyCode == 40) {
              currentFocus++;
              addActive(x);
            } else if (e.keyCode == 38) { //up
              currentFocus--;
              addActive(x);
            } else if (e.keyCode == 13) {
              e.preventDefault();
              if (currentFocus > -1) {
                if (x) x[currentFocus].click();
              }
            }
        });
        function addActive(x) {
          if (!x) return false;
          removeActive(x);
          if (currentFocus >= x.length) currentFocus = 0;
          if (currentFocus < 0) currentFocus = (x.length - 1);
          x[currentFocus].classList.add("autocomplete-active");
        }
        function removeActive(x) {
          for (var i = 0; i < x.length; i++) {
            x[i].classList.remove("autocomplete-active");
          }
        }
        function closeAllLists(elmnt) {
          var x = document.getElementsByClassName("autocomplete-items");
          for (var i = 0; i < x.length; i++) {
            if (elmnt != x[i] && elmnt != inp) {
              x[i].parentNode.removeChild(x[i]);
            }
          }
        }
        document.addEventListener("click", function (e) {
            closeAllLists(e.target);
        });
      }
  
  function generate_message(msg, type) {
    INDEX++;
    var str="";
    str += "<div id='cm-msg-"+INDEX+"' class=\"chat-msg "+type+"\">";
    str += "          <span class=\"msg-avatar\">";
      if(type == "user"){
      str += "            <img src=\".\/assets\/img\/bot.jpg\">";
      }
      else{
        str += "            <img src=\".\/assets\/img\/human.png\">";
      }
    str += "          <\/span>";
    str += "          <div class=\"cm-msg-text\">";
    str += msg.new_question;
    str += "          <\/div>";
    str += "        <\/div>";

    if(msg.new_question_type == "pm"){
      str += "          <span class=\"msg-media\">";
      str += "            <img width=\"200px\" src=\"";
      str+=               msg.qmedia;
      str+=               "\">";
      str += "          <\/span>";
      str +="            <br>";
      str += "<div id='cm-msg-"+INDEX+"' class=\"chat-msg "+type+"\">";
      for(var l = 0 ; l < msg.answers.length ; l++){
        if(msg.answers[l]){
        str += "          <div class=\"cm-msg-text\">";
        str += "          <span class=\"msg-media\">";
        str += "            <img width=\"200px\" src=\"";
        str+=               msg.amedia[l];
        str+=               "\">";
        str += "          <\/span>";
        str += "            <button onclick=\"option_choose(this)\">";
          str+=               msg.answers[l];
          str+=               "<\/button>";
          str += "          <\/div>";
        }
      }
      
      str += "        <\/div>";
    }
    else if(msg.new_question_type == "vm"){
      str += "          <span >";
      str += "            <video controls width=\"200px\" src=\"";
      str+=               msg.qmedia;
      str+=               "\">";
      str += "          <\/span>";
      str +="            <br>";
      str += "<div id='cm-msg-"+INDEX+"' class=\"chat-msg "+type+"\">";
      for(var l = 0 ; l < msg.answers.length ; l++){
        if(msg.answers[l]){
        str += "          <div class=\"cm-msg-text\">";
        str += "          <span >";
        str += "            <video controls width=\"200px\" src=\"";
        str+=               msg.amedia[l];
        str+=               "\">";
        str += "          <\/span>";
        str += "            <button onclick=\"option_choose(this)\">";
          str+=               msg.answers[l];
          str+=               "<\/button>";
          str += "          <\/div>";
        }
      }
      
      str += "        <\/div>";
    }
    else if(msg.new_question_type == "yvm"){
      str += "          <span >";
      str += "            <iframe width=\"200px\" src=\"";
      str+=               msg.qmedia.replace('watch?v=', 'embed/');
      str+=               "\"><\/iframe>";
      str += "          <\/span>";
      str +="            <br>";
      str += "<div id='cm-msg-"+INDEX+"' class=\"chat-msg "+type+"\">";
      for(var l = 0 ; l < msg.answers.length ; l++){
        if(msg.answers[l]){
        str += "          <div class=\"cm-msg-text\">";
        str += "          <span >";
        str += "            <iframe width=\"200px\" src=\"";
        str+=               msg.amedia[l].replace('watch?v=', 'embed/');
        str+=               "\"><\/iframe>";
        str += "          <\/span>";
        str += "            <button onclick=\"option_choose(this)\">";
          str+=               msg.answers[l];
          str+=               "<\/button>";
          str += "          <\/div>";
        }
      }
      
      str += "        <\/div>";
    }
    
    if(msg.new_question_type == "dq"){
      str += "<div id='cm-msg-"+INDEX+"' class=\"chat-msg "+type+"\">";
      
        
        if(msg.answers.length < 5){
          for(var l = 0 ; l < msg.answers.length ; l++){
            if(msg.answers[l]){
              str += "          <div class=\"cm-msg-text\">";
            str += "            <button onclick=\"option_choose(this)\">";
              str+=               msg.answers[l];
              str+=               "<\/button>";
              str += "        <\/div>";
            }
          }
        }
        else{
          str += "          <div class=\"cm-msg-text\">";
          str+="              <form autocomplete=\"off\" onsubmit=\"return false\">";
          str+="              <input id=\"myInput\" type=\"text\" name=\"myCountry\" placeholder=\"Select Option\">";
          str+="              <button onclick=\"search_click()\"><i class=\"fa fa-paper-plane\" aria-hidden=\"true\"></i></button>"
          str+="              <\/form>";
          str += "            <\/div>"; 
          str += "        <\/div>";
          }
    }
    
    if(msg.new_question_type == "sq"){
      str += "<div id='cm-msg-"+INDEX+"' class=\"chat-msg "+type+"\">";
      for(var l = 0 ; l < msg.answers.length ; l++){
        if(msg.answers[l]){
        str += "          <div class=\"cm-msg-text\">";
        str += "            <button onclick=\"option_choose(this)\">";
          str+=               msg.answers[l];
          str+=               "<\/button>";
          str += "          <\/div>";
        }
      }
      
      str += "        <\/div>";
    }
    $(".chat-logs").append(str);
    $("#cm-msg-"+INDEX).hide().fadeIn(300);
    if(type == 'self'){
     $("#chat-input").val(''); 
    }    
    if(msg.new_question_type == "dq"){
      if(msg.answers.length > 5){
      autocomplete(document.getElementById("myInput"), msg.answers)
      }
    }
    $(".chat-logs").stop().animate({ scrollTop: $(".chat-logs")[0].scrollHeight}, 1000);    
  }  
  
  
  $(document).delegate(".chat-btn", "click", function() {
    var value = $(this).attr("chat-value");
    var name = $(this).html();
    $("#chat-input").attr("disabled", false);
    generate_message(name, 'self');
  })
  
  $("#chat-circle").click(function() {    
    document.getElementById('chat-logs-id').innerHTML = "";
    botResponse("");
    $("#chat-circle").toggle('scale');
    $(".chat-box").toggle('scale');
  })
  
  $(".chat-box-toggle").click(function() {
    $("#chat-circle").toggle('scale');
    $(".chat-box").toggle('scale');
  })
  
})
    </script>
</body>
</html>
